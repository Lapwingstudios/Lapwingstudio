<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Page</title>
<style>
  body {
    background-color: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    font-size: 2rem;
  }
  #loadingContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #welcomeText {
    margin-bottom: 20px;
  }
  #cursor {
    width: 20px;
    height: 20px;
    background-color: white;
    border-radius: 50%;
    animation: spin 2s linear infinite;
    margin-bottom: 20px; /* Ensure loading text is below the cursor */
  }
  #loadingText {
    margin-top: 20px; /* Space between the cursor and loading text */
  }
  @keyframes spin {
    0% {
      transform: translate(0, -30px);
    }
    25% {
      transform: translate(30px, 0);
    }
    50% {
      transform: translate(0, 30px);
    }
    75% {
      transform: translate(-30px, 0);
    }
    100% {
      transform: translate(0, -30px);
    }
  }
</style>
</head>
<body>
  <div id="loadingContainer">
    <div id="welcomeText">Welcome</div>
    <div id="cursor"></div>
    <div id="loadingText">Loading...</div>
  </div>

  <script>
    // Redirect after 5 seconds
    setTimeout(function() {
      window.location.href = "https://www.lapwingstudios.com/";
    }, 5000); // 5000 milliseconds = 5 seconds
  </script>
</body>
</html>
